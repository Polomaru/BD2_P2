<!DOCTYPE html>
<html>
    <head>
        <title> recover</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class = "table-responsive">
                <h1> Json</h1>
                <br/>
                <input id="search" placeholder="Search">
                <input id="k" placeholder="N-items(?)">
                <button type="button" onclick="search()"> search</button>

                <a href="/reindex" style="color:cornflowerblue">want to change the theme?</a>
                <br/>
                <table class = "table table-bordered table-stripped" id ="rptatable">
                    <tr>
                        <th>Username</th>
                        <th>Date</th>
                        <th>Content</th>
                        <th>Url</th>
                        <th>Score</th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
    <script src="../static/js/functions.js"></script>
</html>
<script>
    $(document).ready(function(){
        $.getJSON("static/data/rpta.json",function(data){
            var rpta ='';
            $.each(data,function(key,value)
            {
                rpta += "<tr>";
                rpta += "<td>"+value.username+"</td>";
                rpta += "<td>"+value.date+"</td>";
                rpta += "<td>"+value.content+"</td>";
                rpta += "<td><a href=" + value.url+" target=\"_blank\">"+value.url+"</a></td>";
                rpta += "<td>"+value.score+"</td>";
                rpta += "</tr>";
            });
            $('#rptatable').append(rpta);
        });
    });
</script>
